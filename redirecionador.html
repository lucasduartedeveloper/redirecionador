<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Boas-vindas</title>
    <style>
        /* Estilos para centralizar e otimizar para mobile */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente */
            align-items: center;     /* Centraliza horizontalmente */
            font-family: sans-serif;
            background-color: #ffffff;
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px; /* Evita que o texto encoste nas bordas do celular */
        }

        /* Botão Preto com Bordas Redondas */
        .btn-entrar {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 18px 0; /* Padding vertical */
            width: 80%;      /* Largura responsiva para telas pequenas */
            max-width: 280px; /* Limite de largura para telas grandes */
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px; /* Bordas arredondadas */
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        /* Efeito visual ao tocar (celular) ou clicar */
        .btn-entrar:active {
            background-color: #444;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo(a) ao Sistema</h1>

    <button class="btn-entrar" onclick="redirecionarUsuario()">Entrar</button>

    <script>
        // --- VARIÁVEL DE FÁCIL ACESSO ---
        const ENDERECO_DESTINO = "https://www.google.com";

        function redirecionarUsuario() {
            // Comando para mudar de página
            window.location.href = ENDERECO_DESTINO;
        }
    </script>

</body>
</html>
